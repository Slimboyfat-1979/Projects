<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter all of the choices specified by a comma (','')
            <br>Press Enter When You Are Done
        </h3>
        <textarea id="textarea" placeholder="Enter Choices Here" name="" id="" cols="30" rows="10"></textarea>
        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
