    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">

        />

        />

          alt=""
        />

          src="https://images.pexels.com/photos/28588320/pexels-photo-28588320/free-photo-of-close-up-of-green-prickly-pear-cactus-pads.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
